spring.application.name=turing-chat-api

# locale config
spring.mvc.locale.resolve=fixed
spring.mvc.locale=pt_BR

# Mysql connection
spring.datasource.driverClassName=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3307/turing-chat?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=America/Sao_Paulo
spring.datasource.username=root
spring.datasource.password=${DB_PASSWORD}

# jpa
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.hibernate.ddl-auto=update

# Springdoc OpenApi 3.1 & Swagger 3
springdoc.swagger-ui.path=/docs-turing-chat-api.html
springdoc.api-docs.path=/docs-turing-chat-api
springdoc.packagesToScan=com.jacob_araujo.turing_chat_api.web.controller

spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=messagetofuture2@gmail.com
spring.mail.password=${MAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true




